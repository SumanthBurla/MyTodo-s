<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To - DO : :</title>
    <link href="fontawesome-5.12.0-web/css/all.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/png" href="image.png" size="192x192">
    <link rel="stylesheet" href="style.css" />
    <meta name="theme-color" content="#352f5b" />

  </head>
  <body>
    <header class="text-center text-light my-auto">
      <h1 class="mb-4 mt-4">To-do'<span class="si">s</span></h1>
      <div class="text-light digiClock float-right mr-3">
        <span class="footer" id="ss"> </span>
      </div>
      <div class="container">
        <form class="search">
          <input
            type="text"
            id="search"
            autocomplete="off"
            class="form-control m-auto"
            placeholder="Search ..."
          />
        </form>
      </div>
    </header>
    <div class="container mt-5">
      <ul class="list-group todos mx-auto text-light boxx"></ul>
      <div class="text-center">
        <label class="text-light mt-5 footer"><h3>Add</h3></label>
        <form class="addTodo mb-5">
          <input
            type="text"
            autocomplete="off"
            id="addTodos"
            class="form-control m-auto"
            placeholder="to-do . . ."
          />
        </form>
      </div>
    </div>
    <div class="container">
     
    </div>

    <hr class="mt-5" />
    <footer class="container-fluid footer">
      <div class="inline">
        <p>
          @2020 | | Sumanth_Burla<span class="float-right">
            </i>
            v1.0</span
          >
        </p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
